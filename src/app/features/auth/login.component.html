<div class="login-container">
  <div class="login-card">
    <h1>Iniciar Sesi칩n</h1>
    
    @if (error()) {
      <div class="error-message" role="alert">
        {{ error() }}
      </div>
    }

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="usuario">Usuario</label>
        <input
          type="text"
          id="usuario"
          formControlName="usuario"
          [class.invalid]="isFieldInvalid('usuario')"
          placeholder="Ingresa tu usuario"
        />
        @if (isFieldInvalid('usuario')) {
          <span class="field-error">{{ getFieldError('usuario') }}</span>
        }
      </div>

      <div class="form-group">
        <label for="contrasena">Contrase침a</label>
        <input
          type="password"
          id="contrasena"
          formControlName="contrasena"
          [class.invalid]="isFieldInvalid('contrasena')"
          placeholder="Ingresa tu contrase침a"
        />
        @if (isFieldInvalid('contrasena')) {
          <span class="field-error">{{ getFieldError('contrasena') }}</span>
        }
      </div>

      <button 
        type="submit" 
        class="btn-primary" 
        [disabled]="loading()"
      >
        @if (loading()) {
          <span>Cargando...</span>
        } @else {
          <span>Iniciar Sesi칩n</span>
        }
      </button>
    </form>
  </div>
</div>
