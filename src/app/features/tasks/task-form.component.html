<div class="form-container">
  <div class="form-card">
    <div class="form-header">
      <h1>{{ isEditMode() ? 'Editar Tarea' : 'Nueva Tarea' }}</h1>
    </div>

    @if (error()) {
      <div class="error-message" role="alert">
        {{ error() }}
      </div>
    }

    <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="titulo">Título *</label>
        <input
          type="text"
          id="titulo"
          formControlName="titulo"
          [class.invalid]="isFieldInvalid('titulo')"
          placeholder="Título de la tarea"
        />
        @if (isFieldInvalid('titulo')) {
          <span class="field-error">{{ getFieldError('titulo') }}</span>
        }
      </div>

      <div class="form-group">
        <label for="descripcion">Descripción *</label>
        <textarea
          id="descripcion"
          formControlName="descripcion"
          [class.invalid]="isFieldInvalid('descripcion')"
          placeholder="Descripción de la tarea"
          rows="5"
        ></textarea>
        @if (isFieldInvalid('descripcion')) {
          <span class="field-error">{{ getFieldError('descripcion') }}</span>
        }
      </div>

      <div class="form-actions">
        <button 
          type="button" 
          class="btn-secondary" 
          (click)="cancel()"
          [disabled]="loading()"
        >
          Cancelar
        </button>
        <button 
          type="submit" 
          class="btn-primary" 
          [disabled]="loading()"
        >
          @if (loading()) {
            <span>Guardando...</span>
          } @else {
            <span>{{ isEditMode() ? 'Actualizar' : 'Crear' }}</span>
          }
        </button>
      </div>
    </form>
  </div>
</div>
